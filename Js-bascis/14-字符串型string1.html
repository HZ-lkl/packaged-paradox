<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串型外单内双或外双内单
        var str = '快船"总"冠军';
        console.log(str);
        // 字符串转义字符 都是用\开头 但是这些转义字符都要写到引号里面
        // \n换行  \\斜杠 \'单引号 \"双引号  \t tab缩进 \b 空格
        var str1 = "快船'总'\n冠军";
        console.log(str1);
        
    </script>
</head>
