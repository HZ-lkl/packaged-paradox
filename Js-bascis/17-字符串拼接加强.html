    <script>
        console.log('pink老师' + 18 + '岁');//为常数需要手动修改
        var age = 19;
        console.log('pink老师age岁');//只会打印age
        // 我们变量不要写到字符串里面，而是通过 和字符串相连方式实现
        console.log('pink老师' + age + '岁');
        console.log('pink老师' + age + '岁');

        // 变量不能加引号否则会变成字符串
